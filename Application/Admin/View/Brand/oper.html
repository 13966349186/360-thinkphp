<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<table border="1" cellspacing="0" cellpadding="30">
			<tr>
				<th>id</th>
				<th>名字</th>
				<th>分组</th>
				<th>图片</th>
				<th>是否显示</th>
				<th>草丛</th>
			</tr>
			<foreach name="arr" item="v">
			<tr>
				<th>{$v.id}</th>
				<th>{$v.brandname}</th>
				<th>{$v.typeid}</th>
				<th><img height="100" width="100" src="__PUBLIC__/Upload/{$v.imagename}" alt="" /></th>
				<th>{$v.state}</th>
				<th><a href="__URL__/update/id/{$v.id}">修改</a>
					<a href="__URL__/delete/id/{$v.id}">删除</a>
				</th>
				</tr>
			</foreach>
		</table>
</body>
</html>
